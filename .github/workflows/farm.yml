name: Cron de Farmagem de Testnet

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  farm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: |
          npm install ethers csv-writer

      - name: Rodar farming
        env:
          PRIVATE_KEYS: ${{ secrets.PRIVATE_KEYS }}
          RPC_LINEA: ${{ secrets.RPC_LINEA }}
          RPC_SCROLL: ${{ secrets.RPC_SCROLL }}
          RPC_ZKSYNC: ${{ secrets.RPC_ZKSYNC }}
          RPC_TAIKO: ${{ secrets.RPC_TAIKO }}
          RPC_FUEL: ${{ secrets.RPC_FUEL }}
        run: |
          echo "Iniciando execução..."
          node testnet-farm.js
