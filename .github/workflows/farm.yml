name: Testnet Farming Cron
on:
  schedule:
    - cron: '0 2 * * *'   # 02h UTC todo dia
  workflow_dispatch:

jobs:
  farm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: node testnet-farm.js
        env:
          PRIVATE_KEYS: ${{ secrets.PRIVATE_KEYS }}
          RPC_LINEA:   ${{ secrets.RPC_LINEA }}
          RPC_SCROLL:  ${{ secrets.RPC_SCROLL }}
          RPC_TAIKO:   ${{ secrets.RPC_TAIKO }}
          RPC_FUEL:    ${{ secrets.RPC_FUEL }}
          RPC_ZKSYNC:  ${{ secrets.RPC_ZKSYNC }}
