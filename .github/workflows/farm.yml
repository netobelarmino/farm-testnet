name: testnet-farm
on:
  schedule: [{ cron: "0 6 * * *" }]  # 06:00 UTC todo dia
  workflow_dispatch:
jobs:
  farm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r requirements.txt
      - run: python testnet-farm.py
        env:
          PRIVATE_KEYS: ${{ secrets.PRIVATE_KEYS }}
          RPC_LINEA:  ${{ secrets.RPC_LINEA }}
          RPC_SCROLL: ${{ secrets.RPC_SCROLL }}
          RPC_TAIKO:  ${{ secrets.RPC_TAIKO }}
          RPC_FUEL:   ${{ secrets.RPC_FUEL }}
          RPC_ZKSYNC: ${{ secrets.RPC_ZKSYNC }}
