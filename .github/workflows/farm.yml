name: Testnet Farming Cron

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  farm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: |
          npm install

      - name: Rodar script de farming
        run: |
          node testnet-farm.js
        env:
          PRIVATE_KEYS: ${{ secrets.PRIVATE_KEYS }}
          RPC_LINEA:   ${{ secrets.RPC_LINEA }}
          RPC_SCROLL:  ${{ secrets.RPC_SCROLL }}
          RPC_TAIKO:   ${{ secrets.RPC_TAIKO }}
          RPC_FUEL:    ${{ secrets.RPC_FUEL }}
          RPC_ZKSYNC:  ${{ secrets.RPC_ZKSYNC }}
